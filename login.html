<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/x-icon" href="./images/logo.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <div class="container">
            <div class="container-logo"></div>
        <h1>Sign In</h1>
        <form id="login-form">
            <div class="input-container">
                <i class="fas fa-envelope"></i>
                <input type="text" id="username" placeholder="Username or Email" required>
            </div>
            <div class="input-container">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            <label class="remember-me">
                <input type="checkbox"> Remember Me
            </label>
            <button class="custom-btn btn-5" type="submit">Sign In</button>
        </form>
        <a href="#" class="forgot-password">Forgot Password?</a>
        <div class="social-login">
            <p>Or sign in with:</p>
            <a class="fb-logo" href="#"><img src="./images/icons8-facebook-48.png" ></a>
            <a class="google-logo" href="#"><img src="./images/icons8-google-48.png"></a>
            <!-- <a class="insta-logo" href="#"><img src="./images/icons8-instagram-48.png"></a> -->
            
            
        </div>
        <div class="register">
            Don't have an account? <a href="register.html">Register here</a>
        </div>
    </div>
    <div class="social-media">
        <h2>Connect with us on social media</h2>
        <div class="icons">
            <a class="fb-logo" href="https://www.facebook.com/profile.php?id=61551912003980"
              ><img src="./images/icons8-facebook-48.png"
            /></a>
            <a class="insta-logo" href="https://www.instagram.com/shareeeatzz/"
              ><img src="./images/icons8-instagram-48.png"
            /></a>
            <a class="linkedin-logo" href="https://www.linkedin.com/company/shareeats"
              ><img src="./images/icons8-linkedin-48.png"
            /></a>
            <a class="twitter-logo" href="https://twitter.com/ShareeEatzz"
              ><img src="./images/icons8-twitter-48.png"
            /></a>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
